<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spletna trgovina</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>
    <div id="header">
        <h1 class="belo" style="text-align: center;">Moja trgovina Diether</h1>

        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8 col-12">
                <div class="dropdown" style="margin-left: 15%;">
                    <button class="btn btn-light dropdown-toggle"  type="button" id="vrstica" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Meni</button>
                    <div class="dropdown-menu" aria-labelledby="vrstica">
                        <a class="dropdown-item" href="index.html">Domov</a>
                        <a class="dropdown-item" href="izdelki.html">Izdelki</a>
                        <a class="dropdown-item" href="artikel.html">Vnesite svoj artikel</a>
                        <a class="dropdown-item" href="narocnina.html">Naročnina</a>
                        <a class="dropdown-item" href="kosarica.html">Košarica</a>
                    </div>
                </div> 
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 col-12" align="center">
                <a class="btn btn-light" href="#" role="button">LOGIN</a>
                <a class="btn btn-light" href="registracija.html" role="button">REGISTRACIJA</a>
            </div>
        </div> 
    </div>

    <div class="modal" id="uspesnoA" tabindex="-1" role="dialog" aria-labelledby="artikelUspesnoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="artikelUspesnoLabel">Uspešno</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="gumbArtikel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Artikel je bil uspešno ustvarjen!</label>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div align="center" class="container w-50">

        <h2 style="text-align: center;">Dodajanje artikla</h2>

        <form action="" name="artikelForm" id="formArtikel" onsubmit=" return dodajArtikel()" method="POST" style="margin-top: 40px;margin-bottom: 40px;">
            <div class="form-group">
                <label for="imeArtikla">Ime artikla: </label>
                <input class="form-control" type="text" name="imeArtikla" id="imeArtikla" required/>
            </div>
            <div class="form-group">
                <label for="opisArtikla">Opis artikla: </label>
                <input class="form-control" type="text" name="opisArtikla" id="opisArtikla" required/>
            </div>
            <div class="form-group">
                <label for="cenaArtikla">Cena artikla: </label>
                <input class="form-control" type="number" name="cenaArtikla" id="cenaArtikla" step="0.01" required/>
            </div>
            <button class="btn btn-success" type="submit">Vnesite artikel</button>
        </form>
    </div>

    <div id="dodajArtikel"></div>

    <footer class="w-100" style="text-align: center;">
        <i>Kontakt: <a href="mailto:urban.vizintin@student.um.si">urban.vizintin@student.um.si</a></i>
    </footer>  
</body>

</html>
