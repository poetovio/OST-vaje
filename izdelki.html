<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spletna trgovina</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="zaloga.json"></script>
</head>

<body class="text-dark bg-light" onload="nalaganjeJSON()">
    <div id="header">
        <h1 class="belo" style="text-align: center;">Moja trgovina Diether</h1>

        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8 col-12">
                <div class="dropdown" style="margin-left: 15%;">
                    <button class="btn btn-light dropdown-toggle"  type="button" id="vrstica" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Meni</button>
                    <div class="dropdown-menu" aria-labelledby="vrstica">
                        <a class="dropdown-item" href="index.html">Domov</a>
                        <a class="dropdown-item" href="izdelki.html">Izdelki</a>
                        <a class="dropdown-item" href="artikel.html">Vnesite svoj artikel</a>
                        <a class="dropdown-item" href="narocnina.html">Naročnina</a>
                        <a class="dropdown-item" href="kosarica.html">Košarica</a>
                    </div>
                </div> 
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 col-12" align="center">
                <a class="btn btn-light" href="prijava.html" role="button">LOGIN</a>
                <a class="btn btn-light" href="registracija.html" role="button">REGISTRACIJA</a>
            </div>
        </div> 
    </div>

    <div class="modal" id="uspesnoI" tabindex="-1" role="dialog" aria-labelledby="artikelUspesnoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="artikelUspesnoLabel">Uspešno</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="gumbArtikel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Izdelek je bil uspešno ustvarjen!</label>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
     

    <div align="center">
        <h2 style="text-align: center;">Seznam izdelkov</h2>
        
        <table align="center" class="table table-hover w-50">
            <thead>
                <tr>
                    <th scope="col">Ime izdelka</th>
                    <th scope="col">Opis izdelka</th>
                    <th scope="col">Količina</th>
                    <th scope="col">Slika</th>
                    <th scope="col">Cena</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="teloTabele">

            </tbody>
        </table>

        <div class="container w-50" style="border-radius: 3px;padding: 10px;overflow: auto;border-style: solid;border-width: 3px;border-color: brown;">
            <form action="" name="izdelekForm" onsubmit="return false" method="POST" style="width: 90%;">
                <div class="form-group row">
                    <label for="imeIzdelka">Ime izdelka: </label>
                    <input class="form-control" id="imeIzdelka" type="text" /><br>
                </div>
                <div class="form-group row">
                    <label for="opisIzdelka">Opis izdelka: </label>
                    <input class="form-control" id="opisIzdelka" type="text" /><br>
                </div>
                <div class="form-group row">
                    <label for="cenaIzdelka">Cena izdelka: </label>
                    <input class="form-control" id="cenaIzdelka" type="number" step="0.01" /><br>
                </div>
                <div class="form-group row">
                    <label for="kolicinaIzdelka">Količina: </label>
                    <input style="margin-left: 10px;" id="kolicinaIzdelka" type="number" /><br>
                    <button class="btn btn-info" align="right" type="submit" style="margin-left: 40px;" onclick="shraniIzdelek()">Shrani izdelek</button>
                </div>
            </form>
        </div>
        <div id="obvestiloKreiranjeIzdelka" align="center"></div>
    </div>
    
    <footer class="w-100" style="text-align: center;">
        <i>Kontakt: <a href="mailto:urban.vizintin@student.um.si">urban.vizintin@student.um.si</a></i>
    </footer>

</body>

</html>
