    <div class="container">
        <h2>Registracija</h2>

        <form action="" name="myForm" onsubmit="validate()" method="POST">
            <table>
                <tr>
                    <td>
                        Ime
                    </td>
                    <td>
                        <input type="text" name="ime" />
                    </td>
                <tr>
                    <td>
                        Priimek
                    </td>
                    <td>
                        <input type="text" name="priimek" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Geslo:
                    </td>
                    <td>
                        <input type="password" name="geslo" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Ponovno geslo:
                    </td>
                    <td>
                        <input type="password" name="geslo1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Spol
                    </td>
                    <td>
                        <input type="radio" name="spol" value="M" />Moški
                        <input type="radio" name="spol" value="Z" />Ženski
                    </td>
                </tr>
                <tr>
                    <td>
                        Ali se strinjate s pogoji?
                    </td>
                    <td>
                        <input type="checkbox" name="pogoji" value="Y" />
                    </td>
                </tr>
                <tr>
                    <td>Kraj</td>
                    <td>
                        <select name="kraj">
                            <option value="MB">Maribor</option>
                            <option value="LJ">Ljubljana</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input id="gumbRegistracije" type="submit" name="submit" value="OK">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <hr />
