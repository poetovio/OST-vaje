        <h1 class="belo" style="text-align: center;">Moja trgovina Diether</h1>
        
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8 col-12">
                <div class="dropdown" style="margin-left: 15%;">
                    <button class="btn btn-light dropdown-toggle"  type="button" id="vrstica" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Meni</button>

    <div class="container">
        <h2 style="text-align: center;">Košarica</h2>

        <table class="table table-hover w-100">
            <thead>
                <tr>
                    <th scope="col">Ime izdelka</th>
                    <th scope="col">Opis izdelka</th>
                    <th scope="col">Količina</th>
                    <th scope="col">Popust</th>
                    <th scope="col">Cena</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="kosaricaTable"></tbody>
        </table>
        <div align="center">
            Popust:
            <select class="form-select" onchange="izracunajCeno()" id="popust">
                <option value="1">Osnovni paket -> 0% popust</option>
                <option value="0.95">Zlati paket -> 5% popust</option>
                <option value="0.9">Platina paket -> 10% popust</option>
                <option value="0.8">Diamantni paket -> 20% popust</option>
            </select>

            Davek:
            <select class="form-select" onchange="izracunajCeno()" id="davek">
                <option value="1">Brez davka</option>
                <option value="1.22">Osnovni davek - 22%</option>
            </select>

            Število obrokov:
            <select class="form-select" onchange="izracunajCeno()" id="obroki">
                <option value="1">Enkratno plačilo</option>
                <option value="12">Mesečni obroki</option>
                <option value="52">Tedenski obroki</option>
            </select> 
        </div>

    <div id="obvestiloKosarica" align="center" style="margin-top: 30px;"></div>
